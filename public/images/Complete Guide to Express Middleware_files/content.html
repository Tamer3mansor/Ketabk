     close();

 };

 function close() {
        window.parent.postMessage('ml-accounts---webforms-2817694--hide', '*');
 };

 (function ($, window) {
   function sendHeightToParent(selector, sendSize) {
     var formHeight = $(selector).outerHeight();

     window.parent.postMessage('ml-accounts---webforms-2817694--setHeight-' + formHeight + 'px', '*');

     if (sendSize) {

       var formWidth = $(selector).outerWidth();
       window.parent.postMessage('ml-accounts---webforms-2817694--setSize-' + formHeight + 'px' + '-' + formWidth + 'px', '*');
     }
   }

   var resizeTimer;
   var formTypes = [
     '.mailerlite-trigger-sendHeightToParent',

     // old classes that triggers sendHeight too
     '.mailerlite-popup',
     '.mailerlite-slidebox',
     '.mailerlite-form-bar',
     '.mailerlite-fullscreen'
   ];

   function resizeFunction(formType, sendSize) {
     sendHeightToParent(formType, sendSize);
   }

   formTypes.forEach(function (formType) {
     if (window.sendHeightToParentTriggered) {
       return;
     }

     if ($(formType).length) {
       setTimeout(resizeFunction(formType), 200);

       $(window).resize(function() {
         clearTimeout(resizeTimer);
         resizeTimer = setTimeout(resizeFunction(formType, true), 50);
       });

       // if height is already triggered - do not trigger again
       window.sendHeightToParentTriggered = true;
     }
   })
 })($, window);

    function ml_webform_success_2817694 () {

     $('.row-success').show();

      <script>
        function debounce(func, wait, immediate) {
          var timeout;
          return function () {
            var context = this, args = arguments;
            var later = function () {
              timeout = null;
              if (!immediate) func.apply(context, args);
            };
            var callNow = immediate && !timeout;
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);

            if (callNow) func.apply(context, args);
          };
        }

        var heatmap_submit_url = '';

        // continue only if heatmap_submit_url is valid
        if (/^https?:\/\/.*$/i.test(heatmap_submit_url)) {
          var heatmap_clicks = [];

          var addData = function (targetTagName, targetIndex, x, y) {
            var width = $(window).width();

            var clickObject = {
              targetTagName: targetTagName,
              targetIndex: targetIndex,
              x: x,
              y: y,
              value: 1,
              screenWidth: width,
              webformId: '2817694',
              webformCode: '',
              blog_post_id: '',
              blog_category_id: ''
            };

            heatmap_clicks.push(clickObject);

            window.debounce_function = window.debounce_function || debounce(function () {
              sendHeatmapData();
            }, 3000);

            window.debounce_function();
          };

          var sendHeatmapData = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', heatmap_submit_url, true);
            xhr.send(JSON.stringify(heatmap_clicks));

            heatmap_clicks = [];
          };

          $(document).on("click tap", function (event) {
            var target = event.target;

            // if click is made on carousel, send only clicks from 1st slide
            var clickedInsideCarousel = target.closest(".ml-carousel-item");
            var firstSlide = false;
            if (clickedInsideCarousel) {
              var elementClasses = clickedInsideCarousel.classList;

              for (var i = 0; i < elementClasses.length; i++) {
                if ( elementClasses[i] === 'ml-carousel-item-0') {
                  firstSlide = true;
                  break;
                }
              }
            }
            if (clickedInsideCarousel && !firstSlide) {
              return;
            }

            var targetTagName = target.tagName;
            var targetIndex;
            var elements = document.getElementsByTagName(targetTagName);
            var x, y;

            Array.prototype.forEach.call(elements, function (element, key) {
              if (element === target) {
                targetIndex = key;
              }
            });

            x = event.offsetX / target.offsetWidth * 100;
            y = event.offsetY / target.offsetHeight * 100;

            addData(targetTagName, targetIndex, x, y);
          });

          function getElementDisplayType(element) {
            if (!element) {
              return false;
            }

            var cStyle = element.currentStyle || window.getComputedStyle(element, "");
            return cStyle.display;
          }

          window.onbeforeunload = function () {
            if (heatmap_clicks.length) {
              sendHeatmapData();
            }
          }
        }
      </script>
    
  

  <script>
      (function(window) {
  window.addEventListener("message", receiveMessage, false);

  function receiveMessage(event) {
      if (event && event.data && typeof event.data === 'string') {
        var message_parts = event.data.split('-');
        if (message_parts.length > 1) {
            if (message_parts[0] == 'mlWebformSubmitSuccess') {
                var id = message_parts[1];
                var cookieName = 'mailerlite:webform:submited:' + id
                var cookieValue = (new Date()).getTime();
                document.cookie = cookieName + "=" + cookieValue + "; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            } else if (message_parts[0] == 'mlWebformRedirect') {
                var target = message_parts[message_parts.length - 1];
                var targets = ['_blank', '_self', '_parent', '_top'];
                var redirect = message_parts.slice(1, message_parts.length - 1).join('-');
                if (targets.indexOf(target) < 0) {
                    redirect = message_parts.slice(1).join('-');
                    target = '_blank';
                }

                var redirectUrl = new URL(decodeURIComponent(redirect));
                if (redirectUrl && redirectUrl.protocol != 'javascript:') {

                    window.open(decodeURIComponent(redirect), target);
                }
            }
        }
      }
  }
})(window);
  </script>
